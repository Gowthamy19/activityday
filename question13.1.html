  <body>
    <script>
      function largest(arr){
        let i;
        let max=arr[0];
        for( i=1;
        i<arr.length; i++){
          if(arr[i]>max)
          max=arr[i];}

        return max;

      };
      let arr=[10,5,8,4,7];
      document.write("The max number is" +" " +largest(arr));
    </script>
